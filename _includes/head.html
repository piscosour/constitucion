<html>
<head>
	<meta charset="UTF-8">
	<title>{{ site.title }}{% if page.articulo %} - Artículo {{ page.articulo }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" value="summary">
	<meta name="twitter:title" content="{{ site.title }}{% if page.articulo %} - Artículo {{ page.articulo }}{% endif %}">
	<meta name="twitter:description" content="{{ site.description }}">
	<meta name="twitter:creator" content="@piscosour">

	<!-- Open Graph data -->
	<meta property="og:title" content="{{ site.title }}{% if page.articulo %} - Artículo {{ page.articulo }}{% endif %}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:image" content="{{site.url}}/static/img/peru.png" />
	<meta property="og:description" content="{{ site.description }}" />

	<!-- Get Bulma from CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

	<!-- New v3 stylesheet -->
	<!--<link href="/static/css/piscosour.css" rel="stylesheet" type="text/css">-->
	<link href="/static/css/reconstitucion.css" rel="stylesheet" type="text/css">

	<!-- Fonts: Roboto + Crimson Pro -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

	<!--FontAwesome icons -->
	<script src="https://kit.fontawesome.com/c4ed666acb.js"></script>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
